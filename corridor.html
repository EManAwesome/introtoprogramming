<html>
<head>
	<title>The Corridor</title>
	<meta charset="utf-8"/>
	<script src="locations.js" type="text/javascript"></script>
	<script src="corridor.js" type="text/javascript"></script>
	<audio autoplay loop>
		<source src="pyramid-pursuit.mp3" type="audio/mpeg">
	</audio>
</head>
<body>
	<h1 align="center"><font face="Papyrus" font size="60">The Corridor</font></h1>
	<div align="center" id="text">The door closes behind you as you enter. Ahead of you is 
		a long corridor with doors scattered on each side. Goodluck!</div>
	<p align="center">
	<input id="playerMove" type="text" onKeydown="Javascript: if(event.keyCode === 13) inputButton();"></input>
	<button id="inputButton" onclick="inputButton();">Input</button>
	</p>
	<p align="center">
	<button id="northButton" onclick="moveNorth();">North</button>
	<button id="eastButton" onclick="moveEast();" disabled>East</button>
	<button id="southButton" onclick="moveSouth();" disabled>South</button>
	<button id="westButton" onclick="moveWest();" disabled>West</button>
	</p>
	<p align="center">
	<button id="takeButton" onclick="takeItem();">Take Item</button>
	<button id="showInventory" onclick="showInventory();">Show Inventory</button>
	</p>
	<p align="center">
	<button id="previousMovesButton" onclick="showPreviousMoves();">Previous Moves</button>
	<button id="helpButton" onclick="showHelp();">Help</button>
	</p>
	<p align="center">
		<img src="CorridorMap.png"></img>
	<div align="center" id="score">Score : 0</div>
	<div style="position: absolute; bottom: 5px">
		<a href="mailto:evan.mastriano1@marist.edu"> If you have any questions or concerns, 
		feel free to email the creator here. </a>
	</div>
</body>
</html>
